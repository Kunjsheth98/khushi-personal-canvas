<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khushi Mode</title>

<style>
body{
  margin:0;
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg,#f5e9ff,#ffffff);
  text-align:center;
  padding:20px;
}
h1{color:#6b21a8;margin:8px 0;}
#dayText{font-size:13px;color:#555;margin-bottom:14px;}

.section{margin-bottom:14px;}

.toolbar{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
}

button,input,select{
  padding:10px 14px;
  border-radius:18px;
  border:none;
  font-size:14px;
  background:#ede9fe;
  cursor:pointer;
}

canvas{
  background:#fff;
  border-radius:26px;
  display:block;
  margin:16px auto;
  touch-action:none;
  cursor:crosshair;
  box-shadow:0 10px 28px rgba(0,0,0,0.08);
}

#message{
  font-size:13px;
  color:#444;
  min-height:18px;
}

/* GALLERY */
.gallery{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding:10px;
}
.gallery img{
  width:90px;
  height:90px;
  border-radius:16px;
  cursor:pointer;
  box-shadow:0 4px 14px rgba(0,0,0,0.12);
}
</style>
</head>

<body>

<h1>KHUSHI MODE</h1>
<div id="dayText"></div>

<!-- MODES -->
<div class="section toolbar">
  <button onclick="setMode('paint')">üé® Paint</button>
  <button onclick="setMode('flow')">üí´ Flow</button>
  <button onclick="setMode('doodle')">‚úèÔ∏è Doodle</button>
  <button onclick="setMode('mandala')">üåÄ Mandala</button>
  <button onclick="setMode('symmetry')">ü™û Symmetry</button>
  <button onclick="undo()">‚Ü© Undo</button>
</div>

<!-- TOOLS -->
<div class="section toolbar">
  <label>Color</label>
  <input type="color" id="colorPicker" value="#8b5cf6">
  <label>Size</label>
  <input type="range" id="sizeSlider" min="4" max="50" value="24">
  <button onclick="toggleGradient()">üåà Gradient</button>
  <button onclick="toggleTexture()">üßµ Texture</button>
</div>

<!-- EXTRA OPTIONS -->
<div class="section toolbar">
  <select onchange="setDoodle(this.value)">
    <option value="spiral">Doodle: Spiral</option>
    <option value="petal">Petal</option>
    <option value="wave">Wave</option>
    <option value="dots">Zen Dots</option>
  </select>

  <select onchange="setMandala(this.value)">
    <option value="classic">Mandala: Classic</option>
    <option value="flower">Flower</option>
    <option value="spiral">Spiral</option>
    <option value="dots">Dot</option>
  </select>

  <label>Symmetry</label>
  <input type="range" min="4" max="24" value="12" id="symmetrySlider">
</div>

<canvas id="canvas" width="520" height="520"></canvas>

<div class="section toolbar">
  <button onclick="toggleMusic()">üéµ Music</button>
  <button onclick="saveArt()">üíæ Save</button>
  <button onclick="resetCanvas()">üå∏ Reset</button>
</div>

<div id="message"></div>
<div class="gallery" id="gallery"></div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* DAY */
const start=new Date("2024-01-01");
dayText.innerText=`Day ${Math.floor((new Date()-start)/(1000*60*60*24))+1} ‚Äî Welcome back`;

/* STATE */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
let drawing=false, mode="paint", history=[];
let brushSize=24, baseColor="#8b5cf6";
let useGradient=true, useTexture=false;
let hue=0, doodleType="spiral", mandalaType="classic";

/* INPUTS */
sizeSlider.oninput=e=>brushSize=+e.target.value;
colorPicker.oninput=e=>baseColor=e.target.value;

/* EVENTS */
canvas.addEventListener("mousedown",startDraw);
canvas.addEventListener("mousemove",draw);
canvas.addEventListener("mouseup",()=>drawing=false);
canvas.addEventListener("mouseleave",()=>drawing=false);
canvas.addEventListener("touchstart",startDraw);
canvas.addEventListener("touchmove",draw);
canvas.addEventListener("touchend",()=>drawing=false);

function startDraw(e){
  drawing=true;
  history.push(canvas.toDataURL());
  draw(e);
}

function draw(e){
  if(!drawing) return;
  const r=canvas.getBoundingClientRect();
  const x=(e.touches?e.touches[0].clientX:e.clientX)-r.left;
  const y=(e.touches?e.touches[0].clientY:e.clientY)-r.top;

  if(mode==="paint") paint(x,y);
  if(mode==="flow") flow(x,y);
  if(mode==="doodle") doodle(x,y);
  if(mode==="mandala") mandala(x,y);
  if(mode==="symmetry") symmetry(x,y);
}

/* BRUSHES */
function makeFill(x,y){
  if(!useGradient) return baseColor;
  const g=ctx.createRadialGradient(x,y,2,x,y,brushSize*1.5);
  g.addColorStop(0,baseColor);
  g.addColorStop(1,"transparent");
  return g;
}

function paint(x,y){
  ctx.fillStyle=makeFill(x,y);
  ctx.beginPath();
  ctx.arc(x,y,brushSize,0,Math.PI*2);
  ctx.fill();
}

function flow(x,y){
  hue=(hue+1)%360;
  ctx.fillStyle=`hsla(${hue},80%,70%,0.6)`;
  ctx.beginPath();
  ctx.arc(x,y,brushSize*1.2,0,Math.PI*2);
  ctx.fill();
}

/* DOODLE */
function doodle(x,y){
  ctx.strokeStyle=baseColor;
  ctx.lineWidth=3;
  ctx.beginPath();
  if(doodleType==="spiral") ctx.arc(x,y,brushSize,0,Math.PI*1.5);
  if(doodleType==="petal") ctx.ellipse(x,y,brushSize,brushSize/2,Math.random(),0,Math.PI*2);
  if(doodleType==="wave") ctx.quadraticCurveTo(x,y-brushSize,x+brushSize,y);
  if(doodleType==="dots") ctx.arc(x,y,brushSize/3,0,Math.PI*2);
  ctx.stroke();
}

/* MANDALA */
function mandala(x,y){
  const cx=canvas.width/2, cy=canvas.height/2;
  const dx=x-cx, dy=y-cy;
  const points=+symmetrySlider.value;
  for(let i=0;i<points;i++){
    const a=(Math.PI*2/points)*i;
    paint(cx+dx*Math.cos(a)-dy*Math.sin(a),
          cy+dx*Math.sin(a)+dy*Math.cos(a));
  }
}

/* SYMMETRY */
function symmetry(x,y){
  paint(x,y);
  paint(canvas.width-x,y);
}

/* SETTINGS */
function setMode(m){mode=m;msg("Mode: "+m);}
function setDoodle(d){doodleType=d;msg("Doodle: "+d);}
function setMandala(m){mandalaType=m;msg("Mandala: "+m);}
function toggleGradient(){useGradient=!useGradient;msg("Gradient "+(useGradient?"ON":"OFF"));}
function toggleTexture(){useTexture=!useTexture;msg("Texture "+(useTexture?"ON":"OFF"));}

/* UNDO */
function undo(){
  if(!history.length)return;
  const img=new Image();
  img.src=history.pop();
  img.onload=()=>ctx.drawImage(img,0,0);
}

/* SAVE */
function saveArt(){
  const data=canvas.toDataURL();
  const img=document.createElement("img");
  img.src=data;
  img.onclick=()=>window.open(data);
  gallery.prepend(img);
  msg("Saved ‚ú®");
}

/* RESET */
function resetCanvas(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  history=[];
  msg("Fresh canvas üå∏");
}

/* MUSIC */
const music=document.getElementById("bgMusic");
let play=false;
function toggleMusic(){
  play?music.pause():music.play();
  play=!play;
}

/* MESSAGE */
function msg(t){message.innerText=t;}
</script>

</body>
</html>
