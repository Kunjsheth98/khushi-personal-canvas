<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Khushi Mode</title>

<style>
body{
  margin:0;
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg,#f5e9ff,#ffffff);
  text-align:center;
  padding:14px;
}
h1{color:#6b21a8;margin:6px 0;}
#dayText{font-size:13px;color:#555;margin-bottom:6px;}

.toolbar{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:8px;
  margin-bottom:8px;
}

button,input{
  padding:10px 14px;
  border-radius:18px;
  border:none;
  font-size:14px;
  background:#ede9fe;
  cursor:pointer;
}

label{
  font-size:12px;
  color:#444;
}

canvas{
  background:#fff;
  border-radius:22px;
  display:block;
  margin:10px auto;
  touch-action:none;
  cursor:crosshair;
}

#message{
  font-size:13px;
  color:#444;
  min-height:18px;
}
</style>
</head>

<body>

<h1>KHUSHI MODE</h1>
<div id="dayText"></div>

<!-- MODE CONTROLS -->
<div class="toolbar">
  <button onclick="setMode('paint')">üé® Paint</button>
  <button onclick="setMode('flow')">üí´ Flow</button>
  <button onclick="setMode('mandala')">üåÄ Mandala</button>
  <button onclick="setMode('doodle')">‚úèÔ∏è Doodle</button>
  <button onclick="undo()">‚Ü© Undo</button>
</div>

<!-- TOOL CONTROLS -->
<div class="toolbar">
  <label>Color</label>
  <input type="color" id="colorPicker" value="#8b5cf6">

  <label>Size</label>
  <input type="range" id="sizeSlider" min="4" max="50" value="24">

  <button onclick="toggleGradient()">üåà Gradient</button>
</div>

<canvas id="canvas" width="500" height="500"></canvas>

<div class="toolbar">
  <button onclick="nextDoodle()">üé≤ Doodle Type</button>
  <button onclick="toggleMusic()">üéµ Music</button>
  <button onclick="saveArt()">üíæ Save</button>
  <button onclick="resetCanvas()">üå∏ Reset</button>
</div>

<div id="message"></div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* DAY */
const start=new Date("2024-01-01");
dayText.innerText =
`Day ${Math.floor((new Date()-start)/(1000*60*60*24))+1} ‚Äî Welcome back`;

/* CANVAS */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
let drawing=false;
let mode="paint";
let history=[];

let brushSize=24;
let baseColor="#8b5cf6";
let useGradient=true;
let hue=0;

/* INPUTS */
sizeSlider.oninput=e=>brushSize=+e.target.value;
colorPicker.oninput=e=>baseColor=e.target.value;

/* INPUT HANDLING */
canvas.addEventListener("mousedown",startDraw);
canvas.addEventListener("mousemove",draw);
canvas.addEventListener("mouseup",()=>drawing=false);
canvas.addEventListener("mouseleave",()=>drawing=false);

canvas.addEventListener("touchstart",startDraw);
canvas.addEventListener("touchmove",draw);
canvas.addEventListener("touchend",()=>drawing=false);

function startDraw(e){
  drawing=true;
  history.push(canvas.toDataURL());
  draw(e);
}

function draw(e){
  if(!drawing) return;
  const r=canvas.getBoundingClientRect();
  const x=(e.touches?e.touches[0].clientX:e.clientX)-r.left;
  const y=(e.touches?e.touches[0].clientY:e.clientY)-r.top;

  if(mode==="paint") paintDot(x,y);
  if(mode==="flow") flowBrush(x,y);
  if(mode==="mandala") mandalaDraw(x,y);
  if(mode==="doodle") doodleDraw(x,y);
}

/* PAINT */
function paintDot(x,y){
  ctx.fillStyle = makeFill(x,y);
  ctx.beginPath();
  ctx.arc(x,y,brushSize,0,Math.PI*2);
  ctx.fill();
}

/* FLOW */
function flowBrush(x,y){
  hue=(hue+1)%360;
  ctx.fillStyle = makeFill(x,y,true);
  ctx.beginPath();
  ctx.arc(x,y,brushSize*1.1,0,Math.PI*2);
  ctx.fill();
}

/* MANDALA */
function mandalaDraw(x,y){
  const cx=canvas.width/2, cy=canvas.height/2;
  const dx=x-cx, dy=y-cy;
  for(let i=0;i<12;i++){
    const a=(Math.PI*2/12)*i;
    paintDot(
      cx+dx*Math.cos(a)-dy*Math.sin(a),
      cy+dx*Math.sin(a)+dy*Math.cos(a)
    );
  }
}

/* DOODLE (REAL VARIATION) */
const doodleTypes=["spiral","wave","petal","zigzag"];
let doodleIndex=0;

function doodleDraw(x,y){
  ctx.strokeStyle = makeFill(x,y);
  ctx.lineWidth = 3;
  ctx.beginPath();

  if(doodleTypes[doodleIndex]==="spiral"){
    ctx.arc(x,y,brushSize,0,Math.PI*1.5);
  }
  if(doodleTypes[doodleIndex]==="wave"){
    ctx.moveTo(x-brushSize,y);
    ctx.quadraticCurveTo(x,y-brushSize,x+brushSize,y);
  }
  if(doodleTypes[doodleIndex]==="petal"){
    ctx.ellipse(x,y,brushSize,brushSize/2,Math.random(),0,Math.PI*2);
  }
  if(doodleTypes[doodleIndex]==="zigzag"){
    ctx.moveTo(x-brushSize,y-brushSize);
    ctx.lineTo(x,y+brushSize);
    ctx.lineTo(x+brushSize,y-brushSize);
  }

  ctx.stroke();
}

/* DOODLE CHANGE */
function nextDoodle(){
  doodleIndex=(doodleIndex+1)%doodleTypes.length;
  msg("Doodle: "+doodleTypes[doodleIndex]);
}

/* FILL */
function makeFill(x,y,animated=false){
  if(!useGradient){
    return baseColor;
  }
  const g=ctx.createRadialGradient(x,y,2,x,y,brushSize*1.5);
  if(animated){
    g.addColorStop(0,`hsla(${hue},80%,70%,0.9)`);
    g.addColorStop(1,baseColor);
  }else{
    g.addColorStop(0,baseColor);
    g.addColorStop(1,"transparent");
  }
  return g;
}

function toggleGradient(){
  useGradient=!useGradient;
  msg(useGradient?"Gradient ON":"Gradient OFF");
}

/* UNDO */
function undo(){
  if(!history.length) return;
  const img=new Image();
  img.src=history.pop();
  img.onload=()=>ctx.drawImage(img,0,0);
}

/* SAVE */
function saveArt(){
  const a=document.createElement("a");
  a.download="khushi-art.png";
  a.href=canvas.toDataURL();
  a.click();
}

/* RESET */
function resetCanvas(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  history=[];
  msg("Fresh canvas üå∏");
}

/* MUSIC */
const music=document.getElementById("bgMusic");
let play=false;
function toggleMusic(){
  play?music.pause():music.play();
  play=!play;
}

/* MODE */
function setMode(m){
  mode=m;
  msg("Mode: "+m);
}

/* MSG */
function msg(t){
  message.innerText=t;
}
</script>

</body>
</html>
